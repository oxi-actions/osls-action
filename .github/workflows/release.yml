name: Release Action

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Action
        run: npm run build

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          generate_release_notes: true
          files: |
            dist/index.js
            dist/osls_bundle.js
            action.yml
            README.md
            LICENSE
