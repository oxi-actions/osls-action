name: Test Action

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Action (Generate dist)
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test Action (Install Only)
        uses: ./
        id: install-default

      - name: Verify Installation
        run: |
          echo "Installed version: ${{ steps.install-default.outputs.osls-version }}"
          echo "Binary path: ${{ steps.install-default.outputs.osls-path }}"
          osls --version

      - name: Verify Aliases
        run: |
          serverless --version
          sls --version
          osls --version

      - name: Test Action (With Args)
        uses: ./
        with:
          args: --version

      - name: Test Action (Deploy Command Check)
        uses: ./
        with:
          args: deploy
        continue-on-error: true
